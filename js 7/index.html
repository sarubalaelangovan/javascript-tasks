<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATION</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="script.js"></script>


</head>
<body>
  <div class="container">
    <h1 style="color: antiquewhite; padding-bottom:30px;margin-left:25px; text-shadow :4px 4px grey;">Register</h1>
    <div class="user">
        <label for="Name" >Name </label><br>
        <input type="Name" id="Name" placeholder="Name"><br>
        <p id="name0" class="text-danger"></p>
    </div>
    <div class="user">
        <label for="Age" >Age </label><br>
        <input type="Age" id="Age" placeholder="Age"><br>
        <p id="name1" class="text-danger"></p>
    </div>
    <div class="user">
        <label for="PhoneNo" >phoneNo</label><br>
        <input type="phoneNo" id="PhoneNo" placeholder="Phone"><br>
        <p id="name2" class="text-danger"></p>
    </div>
    <div class="user">
        <label for="Gender" >Gender </label><br>
        <input type="Gender" id="Gender" placeholder="Gender"><br>
        <p id="name3" class="text-danger"></p>
    </div>
    <div class="user">
        <label for="Email" >Email </label><br>
        <input type="Email" id="Email" placeholder="Email"><br>
        <p id="name4" class="text-danger"></p>
    </div>
    <button class="user" type="submit" onclick="submit()">Click</button>
  </div>
</body>
</html>
