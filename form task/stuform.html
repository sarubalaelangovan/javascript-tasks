<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATION</title>
    <link rel="stylesheet" href="stuform.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="stuformscript.js"></script>
</head>
<body>
  <div class="container" style="width:500px;">
    <h1 style="color: antiquewhite";>Register</h1>
    <div class="user mt-3">
        <label for="Name">Name </label><br>
        <input type="Name" id="Name" placeholder="Name" required><br>
        <p id="name0" class="text-danger"></p>
    </div>
    <div class="user">
        <label for="email" >E-mail </label><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <p id="name1" class="text-danger"></p>
    </div>
    <div class="user">
        <label for="PhoneNo" >phoneNo</label><br>
        <input type="phoneNo" id="PhoneNo" placeholder="PhoneNo" required><br>
        <p id="name2" class="text-danger"></p>
    </div>
    <div class="user">
        <label for="Password" >Password</label><br>
        <input type="Password" id="Password" placeholder="Password" required><br>
        <p id="name3" class="text-danger"></p>
    </div>
    <div class="user">
        <label for="CPassword" >CPassword</label><br>
        <input type="Password" id="CPassword" placeholder="CPassword" required><br>
        <p id="name4" class="text-danger"></p>
    </div>
    <div class="user" >
        <label for="gender">Gender</label><br>
        <input type="checkbox" name="gender" onchange="male()" id="male" value="male" style="height:15px; width:20px; ">
        <label for="male">Male</label>
        <input type="checkbox" name="gender" onchange="Female()" id="female" value="female" style="height:15px; width:20px;">
        <label for="female">Female</label>
        <p id="name5" class="text-danger"></p>
     </div>
    <div class="user">
        <label for="Language" >Language</label><br>
        <!-- <input type="language" id="Language" placeholder="Language"><br> -->
        <select type="Language" id="Language" placeholder="Language" required>
         <option value="" >Choose</option>
         <option value="tamil"> Tamil</option>
         <option value="english">English</option>
        </select><br>
        <p id="name6" class="text-danger"></p>
    </div>
    <div class="user">
        <label for="Dateofbirth" >Dateofbirth</label><br>
        <input type="Date" id="Dateofbirth" placeholder="Dateofbirth" required><br>
        <p id="name7" class="text-danger"></p>
    </div>
    <button class="user click" type="submit" onclick="submit()">Click</button>
    <button class="user click " type="submit" onclick="Cancel()" style="margin-top:30px;">Cancel</button>
  </div>
</body>
</html>
